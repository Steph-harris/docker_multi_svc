sudo: required
services:
  - docker

before_install:
  - docker build -t stephanieh/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run stephanieh/react-test npm test -- --coverage

after_success:
  - docker build -t stephanieh/multi-client ./client
  - docker build -t stephanieh/multi-nginx ./nginx
  - docker build -t stephanieh/multi-server ./server
  - docker build -t stephanieh/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin

  - docker push stephanieh/multi-client
  - docker push stephanieh/multi-nginx
  - docker push stephanieh/multi-server
  - docker push stephanieh/multi-worker
